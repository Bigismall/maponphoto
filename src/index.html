<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add map to photo</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="scripts/app.ts"></script>

</head>
<body class="d-flex flex-column h-100 justify-content-center">

<main class="container-fluid">
  <div class="row">
    <div class="col">
      <a href="" download id="js-download">Download image</a>
      <canvas id="js-main-canvas" class="main-canvas" width="1200" height="900"></canvas>
    </div>
    <div class="col">
      <div class=" photo-preview-container" id="js-photo-preview-container"></div>
      <input class="form-control form-control-lg" id="js-photo-source" name="photo-source" type="file" accept="image/*" autofocus />
      <div id="js-photo-map" class="photo-map"></div>
    </div>
  </div>

</main>

</body>
</html>
