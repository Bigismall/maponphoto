<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add map to photo</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  <script src="scripts/app.ts"></script>

</head>
<body class="d-flex flex-column h-100 justify-content-center">

<main class="container">
  <div class="row">
    <div class="col" id="js-photo-preview-container" >
    </div>
    <div class="col">
      <div id="js-photo-map" class="photo-map"></div>
    </div>
  </div>

  <form class="row">
    <input class="form-control form-control-lg" id="js-photo-source" name="photo-source" type="file" accept="image/*" autofocus />
  </form>

</main>

</body>
</html>
