<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add map to photo</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <script src="scripts/app.ts"></script>

</head>
<body>
<main class="container">
  <canvas width="1280" height="960" id="js-main-canvas" class="canvas"></canvas>

  <aside class="browser">
    <input id="js-browser-input" class="browser__input" name="photo-source" type="file" accept="image/*" />
    <label for="js-browser-input">Select image</label>
  </aside>
  <aside class="download download--hidden">
    <a href="#" download id="js-download" class="download__input">Download image</a>
    <button id="js-reset" class="download__input">Try another image</button>
  </aside>
  <div id="js-photo-map" class="map map--hidden"></div>
</main>
</body>
</html>
