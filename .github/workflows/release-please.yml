name: Release Please

# Workflow odpowiedzialny za automatyczne generowanie PR do brancha release z nowymi wersjami

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    name: ðŸ“¦ Przygotowanie release PR
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”„ Ensure release branch exists
        run: |
          git fetch --all
          if ! git ls-remote --heads origin release | grep release; then
            git checkout -b release
            git push -u origin release
          fi
            
      - name: ðŸ”„ Uruchom Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: release
          config-file: .release-please-config.json
          manifest-pr: true
  