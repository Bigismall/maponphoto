<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add map to photo</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.286abb69.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.700a4c8e.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/app.f6201a1a.js"></script>

<link rel="stylesheet" href="/app.f6201a1a.css"></head>
<body>
<main class="container">
    <canvas width="1280" height="960" id="js-main-canvas" class="canvas"></canvas>
    <aside class="browser">
        <input id="js-browser-input" class="browser__input" name="photo-source" type="file" accept="image/*">
        <label for="js-browser-input">Select image</label>
    </aside>
    <aside class="download download--hidden">
        <a href="#" download="" id="js-download" class="download__input">Download image</a>
        <button id="js-reset" class="download__input">Try another image</button>
    </aside>
    <aside class="map map--hidden">
        <div id="js-map" class="map__canvas"></div>
        <div class="map__title map__title--hidden">Unable to read EXIF data from the photo. Drag the marker to set GPS position manually</div>
        <div class="map__options  map__options--hidden" id="js-map-options">
            <fieldset>
                <legend>Map position</legend>
                <button data-position="topleft">&#11017;</button>
                <button data-position="topright">&#11016;</button>
                <button data-position="bottomleft">&#11019;</button>
                <button data-position="bottomright">&#11018;</button>
            </fieldset>
            <fieldset>
                <legend>Map size</legend>
                <button data-size="map__canvas--small">S</button>
                <button data-size="map__canvas--medium">M</button>
                <button data-size="map__canvas--large">L</button>
            </fieldset>

            <fieldset>
                <legend>Actions</legend>
                <button id="js-map-options-submit">Add to map</button>
            </fieldset>
        </div>
    </aside>
</main>
</body>
</html>
